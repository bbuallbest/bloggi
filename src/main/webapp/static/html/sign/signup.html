<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/favicon/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/lib/bootstrap/flatly-theme/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/sign/signup.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><!--<script src="../../assets/js/ie8-responsive-file-warning.js"></script>--><![endif]-->
    <!--<script src="../../assets/js/ie-emulation-modes-warning.js"></script>-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>-->
    <!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
    <!--<![endif]&ndash;&gt;-->
</head>
<body>
<div class="container">

    <form class="form-signup" role="form">
        <h2 class="form-signup-heading">Sign up</h2>
        <!--<h4 class="form-signin-low-heading">Username</h4>-->
        <input id="inpt-username" type="text" class="form-control" placeholder="Username" required autofocus>
        <!--<h4 class="form-signin-low-heading">Email</h4>-->
        <input id="inpt-email" type="email" class="form-control" placeholder="Email address" required autofocus>
        <!--<h4 class="form-signin-low-heading">Password</h4>-->
        <input id="inpt-pass" type="password" class="form-control" placeholder="Password" required>
        <!--<h4 class="form-signin-low-heading">Confirmation password</h4>-->
        <input id="inpt-confirm-pass" type="password" class="form-control" placeholder="Confirmation password" required>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>

</div> <!-- /container -->
</body>
</html>
